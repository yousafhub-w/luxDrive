<div class="p-5 space-y-10">
  <h1 class="text-3xl font-bold text-amber-500 mb-5">Manage Products</h1>

  <!-- Add Product Form -->
  <div class="bg-white p-5 rounded shadow mb-10">
    <h2 class="text-xl font-bold mb-3">Add New Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input formControlName="name" placeholder="Product Name" class="p-2 border rounded w-full" />
      <input formControlName="img" placeholder="Image URL" class="p-2 border rounded w-full" />
      <input formControlName="price" placeholder="Price" class="p-2 border rounded w-full" />
      <input formControlName="description" placeholder="Description" class="p-2 border rounded w-full" />
      <input formControlName="alt" placeholder="Alt Text" class="p-2 border rounded w-full" />
      <input formControlName="category" placeholder="Category" class="p-2 border rounded w-full" />
      <input formControlName="carbrand" placeholder="Car Brand" class="p-2 border rounded w-full" />

      <button type="submit" class="bg-amber-600 hover:bg-amber-500 text-white px-5 py-2 rounded font-bold col-span-1 md:col-span-2">
        Add Product
      </button>
    </form>
  </div>

  <!-- Product List Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr class="bg-gray-800 text-white">
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Price</th>
          <th class="py-3 px-6 text-left">Category</th>
          <th class="py-3 px-6 text-left">Brand</th>
          <th class="py-3 px-6 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-b">
          <td class="py-3 px-6">{{ product.id }}</td>
          <td class="py-3 px-6">{{ product.name }}</td>
          <td class="py-3 px-6">{{ product.price }}</td>
          <td class="py-3 px-6">{{ product.category }}</td>
          <td class="py-3 px-6">{{ product.carbrand }}</td>
          <td class="py-3 px-6">
            <button 
              (click)="deleteProduct(product)"
              class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded font-bold">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
