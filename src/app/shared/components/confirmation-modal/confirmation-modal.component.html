<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-xl w-80 text-center">
    <h2 class="text-lg font-semibold mb-4">{{ title || 'Confirm Action' }}</h2>
    <p class="mb-6">{{ message || 'Are you sure?' }}</p>
    <div class="flex justify-center gap-4">
      <button class="bg-red-600 text-white px-4 py-2 rounded" (click)="onConfirm()">Confirm</button>
      <button class="bg-gray-300 px-4 py-2 rounded" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
