<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[500px]">
    <h2 class="text-xl font-bold mb-4 text-center">Add New Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="grid grid-cols-1 gap-3">
      <input formControlName="name" placeholder="Product Name" class="p-2 border rounded w-full" />
      <input formControlName="img" placeholder="Image URL" class="p-2 border rounded w-full" />
      <input formControlName="price" placeholder="Price" class="p-2 border rounded w-full" />
      <input formControlName="description" placeholder="Description" class="p-2 border rounded w-full" />
      <input formControlName="alt" placeholder="Alt Text" class="p-2 border rounded w-full" />
      <input formControlName="category" placeholder="Category" class="p-2 border rounded w-full" />
      <input formControlName="carbrand" placeholder="Car Brand" class="p-2 border rounded w-full" />
      <input formControlName="id" placeholder="Product ID" class="p-2 border rounded w-full" />

      <div class="flex justify-center gap-4 mt-4">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded font-bold transition-colors duration-300">
          Add
        </button>
        <button type="button" (click)="cancel()" class="bg-gray-300 px-5 py-2 rounded font-bold">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
