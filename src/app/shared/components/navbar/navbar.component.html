<div>
    <div class="flex justify-center w-full sticky h-auto p-2" >
        <div class="flex items-center justify-between bg-black p-4 rounded-xl w-full gold-shadow"
            style="border: 1px solid #D4AF37; box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3)"
            >
           <div class="flex items-center space-x-6 w-full">

  <div class="pl-6 pt-1">
    <a routerLink="/login">
      <img class="w-32 h-10" src="./assets/my-logo.PNG">
    </a>
  </div>
  
 
  <div class="hidden md:flex space-x-12 pl-16 w-full">
    <a routerLink="/" class="group text-white hover:text-yellow-300 transition-colors duration-300 font-medium flex items-center">
      <i class="fas fa-home mr-2 transform transition-transform duration-300 group-hover:scale-125"></i> HOME
    </a>

   
    <div class="relative w-24">
      <p 
        class="group text-white hover:text-yellow-300 transition-colors duration-300 font-medium flex items-center cursor-pointer"
        (click)="toggleDropdown()"
      >
        <i class="fa-solid fa-car mr-2 transform transition-transform duration-300 group-hover:scale-125"></i>
        CATEGORY
        <i class="fas fa-chevron-down ml-2 transition-transform duration-300 hidden group-hover:block"
           [ngClass]="{'rotate-180': dropDown}"></i>
      </p>

     
      <div 
        *ngIf="dropDown"
        class="absolute left-0 mt-2 w-48 text-white bg-gray-900 border border-yellow-500 rounded-lg shadow-lg z-10"
      >
        <ul class="flex flex-col">
          <li routerLink="/interior" class="px-4 py-2 hover:bg-yellow-500 hover:text-black transition-colors cursor-pointer rounded-t-lg">Interior Accessories</li>
          <li routerLink="/exterior" class="px-4 py-2 hover:bg-yellow-500 hover:text-black transition-colors cursor-pointer">Exterior Accessories</li>
          <li routerLink="/tech" class="px-4 py-2 hover:bg-yellow-500 hover:text-black transition-colors cursor-pointer">Tech and Electronics</li>
          <li routerLink="/performance" class="px-4 py-2  hover:bg-yellow-500 hover:text-black transition-colors cursor-pointer rounded-b-lg">Perfomance & Utility</li>
        </ul>
      </div>
    </div>

     <a href="about" class="group text-white hover:text-yellow-300 transition-colors duration-300 font-medium flex items-center">
      <i class="fas fa-user mr-2 transform transition-transform duration-300 group-hover:scale-125"></i> ABOUT
    </a>

    <a href="contact" class="group text-white hover:text-yellow-300 transition-colors duration-300 font-medium flex items-center">
      <i class="fas fa-address-book mr-2 transform transition-transform duration-300 group-hover:scale-125"></i> CONTACT US
    </a>
  </div>
</div>

            
          
            <div class="flex items-center space-x-10 pr-10 w-auto">
            
                

              <!-- <app-search-bar ></app-search-bar> -->
              



                
                <div class="flex items-center space-x-4">
                  
                    <div class="relative group">
                        <button (click)="wishlist()" class="text-white hover:text-yellow-300 transition-colors duration-300">
                            <i class="fas fa-heart text-xl"></i>
                            <span *ngIf="wishlistCount > 0" 
                                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
                                  {{ wishlistCount }}
                            </span>
                        </button>
                        <!-- <span class="absolute -top-2 -right-2 bg-yellow-500 text-black text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">3</span> -->
                        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                            Wishlist
                        </div>
                    </div>
                    
                  
                    <div class="relative group">
                        <button (click)="cartButton()" class="text-white hover:text-yellow-300 transition-colors duration-300">
                            <i class="fas fa-shopping-cart text-xl"></i>
                            <span *ngIf="cartCount > 0" 
                                class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">
                                  {{ cartCount }}
                            </span>
                        </button>
                        <!-- <span class="absolute -top-2 -right-2 bg-yellow-500 text-black text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">5</span> -->
                        <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap">
                            Cart
                        </div>
                    </div>
                </div>
<!-- ---------------------------------------------------| -->
                <div class="ml-4">
  <button 
    *ngIf="!isLoggedIn" 
     routerLink="/login"
    class="px-8 py-2 text-black font-semibold rounded-full hover:opacity-80 transition-opacity duration-300 flex items-center"
                style="background: linear-gradient(135deg, #15a51a 0%, #1c6007 100%)">
    <i class="fas fa-user mr-2"></i> Login
  </button>

  <!-- <button 
    *ngIf="isLoggedIn" 
    (click)="logout()" 
    class="px-6 py-2 text-black font-semibold rounded-full hover:opacity-80 transition-opacity duration-300 flex items-center"
                style="background: linear-gradient(135deg, #df0d0d 0%, #b90101 100%)">
    <i class="fas fa-sign-out-alt mr-2"></i> Logout
  </button> -->


  <div class="relative " *ngIf="isLoggedIn" #dropdownRef>
  <!-- Circular Image Button -->
  <button (click)="toggleProfile()" class="w-12 h-12 rounded-full overflow-hidden border border-black focus:outline-none cursor-pointer">
    <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740&q=80" alt="User Avatar" class="w-full h-full object-cover hover:scale-125 transition-transform duration-300" />
  </button>

  <!-- Dropdown Menu -->
  <div 
    *ngIf="profileDropDown" 
    class="absolute right-0 mt-2 w-48 bg-gray-900 text-white rounded-lg shadow-lg z-50 border border-yellow-500 "
  >
    <ul>
      <li>
        <a routerLink="/profile" class="flex items-center gap-2 px-4 py-2 hover:bg-yellow-500 hover:text-black transition-colors cursor-pointer rounded-t-lg">
          <i class="fas fa-user"></i> Profile
        </a>
      </li>
      <li>
        <a routerLink="/orders" class="flex items-center gap-2 px-4 py-2 hover:bg-yellow-500 hover:text-black transition-colors cursor-pointer">
          <i class="fas fa-box"></i> Orders
        </a>
      </li>
      <li>
        <button (click)="logout()" class="w-full text-left flex items-center gap-2 px-4 py-2 hover:bg-yellow-500 hover:text-black transition-colors cursor-pointer rounded-b-lg">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </li>
    </ul>
  </div>
</div>

</div>


        
        <!-- Mobile Navigation (Hidden on larger screens) -->
        <div class="md:hidden mt-4 flex justify-center">
            <div class="flex space-x-6 bg-gray-900 p-3 rounded-full">
                <a href="#" class="text-white hover:text-yellow-300 transition-colors duration-300">
                    <i class="fas fa-home text-xl"></i>
                </a>
                <a href="#" class="text-white hover:text-yellow-300 transition-colors duration-300">
                    <i class="fas fa-user text-xl"></i>
                </a>
                <a href="#" class="text-white hover:text-yellow-300 transition-colors duration-300">
                    <i class="fas fa-address-book text-xl"></i>
                </a>
            </div>
        </div>  
     </div>
</div>
