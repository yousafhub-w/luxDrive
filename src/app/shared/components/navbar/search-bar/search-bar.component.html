<div class="relative w-full max-w-md mx-auto mt-10">
  <!-- Search Input -->
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="onSearchChange()"
    (keyup.enter)="onEnterKey()"
    placeholder="Search for car accessories..."
    class="w-full px-4 py-2 rounded-full bg-black text-white border border-yellow-500 focus:ring-2 focus:ring-yellow-400 outline-none placeholder-gray-400"
  />

  <!-- Search Icon -->
  <i class="fas fa-search absolute right-4 top-3 text-yellow-400 text-lg"></i>

  <!-- Clear Button -->
  <button
    *ngIf="searchQuery"
    (click)="clearSearch()"
    class="absolute right-10 top-2.5 text-gray-400 hover:text-yellow-400 text-lg"
  >
    <i class="fas fa-times"></i>
  </button>

  <!-- Suggestions -->
  <ul
    *ngIf="suggestions.length > 0"
    class="absolute bg-gray-900 text-white w-full mt-2 rounded-lg shadow-lg border border-yellow-600 z-10"
  >
    <li
      *ngFor="let product of suggestions"
      (click)="onSelectProduct(product)"
      class="px-4 py-2 hover:bg-yellow-600 cursor-pointer transition-colors duration-200"
    >
      {{ product.name }}
      <span class="text-sm text-gray-400 block">{{ product.carbrand }}</span>
    </li>
  </ul>
</div>
