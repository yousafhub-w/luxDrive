<app-admin>
<div class=" p-5 space-y-5">
  <h1 class="text-3xl font-bold text-black mb-5">Manage Products</h1>

    <div class="flex justify-end mb-3">
  <button 
    (click)="openAddProductModal()" 
    class="bg-green-600 hover:bg-green-700 text-white px-2 py-2 mr-7 rounded font-bold transition-colors duration-300"
  >
    + Add New Product
  </button>
</div>

  <!-- Product List Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded shadow">
      <thead>
        <tr class="bg-gray-800 text-white">
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Price</th>
          <th class="py-3 px-6 text-left">Category</th>
          <th class="py-3 px-6 text-left">Brand</th>
          <th class="py-3 px-6 text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-b">
          <td class="py-3 px-6">{{ product.id }}</td>
          <td class="py-3 px-6">{{ product.name }}</td>
          <td class="py-3 px-6">{{ product.price }}</td>
          <td class="py-3 px-6">{{ product.category }}</td>
          <td class="py-3 px-6">{{ product.carbrand }}</td>
          
            <td class="py-3 px-6">
  <button 
    (click)="openEditProductModal(product)"
    class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-bold mr-2">
    Edit
  </button>
  <button 
    (click)="deleteProduct(product)"
    class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded font-bold">
    Delete
  </button>
</td>


            
            


            
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
</app-admin>
