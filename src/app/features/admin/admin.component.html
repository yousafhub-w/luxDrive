<div class="bg-gray-400 h-auto w-full flex flex-col">
  <!-- Navbar -->
  <div class="bg-gray-950 flex justify-between items-center text-white h-20 p-5 w-full sticky top-0 z-50">
    <p class="font-extrabold text-3xl text-amber-700">luxDrive</p>
    <p class="font-extrabold font-mono text-4xl text-gray-300">ADMIN</p>
    <button 
      (click)="logout()"
      class="bg-red-600 font-bold rounded w-28 p-2 hover:bg-red-700">
        Logout
    </button>
  </div>

  <div class="flex flex-1 ">
    <!-- Sidebar -->
    <div class="bg-gray-700 w-1/5 h-screen fixed top-20 left-0 flex flex-col text-black p-5 space-y-4">
      <a (click)="navigateDashboard()" class="cursor-pointer font-semibold hover:text-amber-700">DASHBOARD</a>
      <a (click)="navigateUsers()" class="cursor-pointer font-semibold hover:text-amber-700">USERS</a>
      <a (click)="navigateProducts()" class="cursor-pointer font-semibold hover:text-amber-700">PRODUCTS</a>
      <a (click)="navigateOrders()" class="cursor-pointer font-semibold hover:text-amber-700">ORDERS</a>
    </div>
    

    <div class="flex-1 p-5 overflow-auto bg-gray-100 ml-[20%]">

       <ng-content></ng-content>
    </div>
  </div>
</div>
