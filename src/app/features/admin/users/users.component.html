<app-admin>
  <div class="p-5">
    <h1 class="text-3xl font-bold text-black mb-5">User Management</h1>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded shadow">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Full Name</th>
            <th class="py-3 px-6 text-left">Email</th>
            <th class="py-3 px-6 text-left">Status</th>
            <th class="py-3 px-6 text-left">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="border-b">
            <td class="py-3 px-6">{{ user.id }}</td>
            <td class="py-3 px-6">{{ user.fullName }}</td>
            <td class="py-3 px-6">{{ user.email }}</td>
            <td class="py-3 px-6">
              <span 
                [ngClass]="{
                  'text-green-600 font-bold': user.status === 'active',
                  'text-red-600 font-bold': user.status === 'inactive'
                }">
                {{ user.status }}
              </span>
            </td>
            <td class="py-3 px-6">
              <button 
                (click)="toggleStatus(user)"
                [ngClass]="user.status === 'active' ? 'bg-red-600 hover:bg-red-500' : 'bg-green-600 hover:bg-green-500'"
                class="text-white px-4 py-2 rounded font-bold transition">
                {{ user.status === 'active' ? 'Block' : 'Unblock' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-admin>
