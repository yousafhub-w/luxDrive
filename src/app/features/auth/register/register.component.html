<div class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
  <div class="bg-gray-800 border border-amber-500 rounded-2xl shadow-2xl shadow-amber-500/20 p-8 w-full max-w-md">
    <form class="space-y-6" [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-amber-400 to-amber-600 bg-clip-text text-transparent">
          Welcome
        </h1>
        <p class="text-gray-400 mt-2">Sign up to your account</p>
      </div>

      <!-- FullName Field -->
      <div>
        <label class="block text-amber-300 text-sm font-medium mb-2">Full Name</label>
        <input
          minlength="5"
          formControlName="fullName"
          type="text" 
          placeholder="Enter your name"
          class="w-full px-4 py-3 bg-gray-900 border border-amber-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent text-white placeholder-gray-500 transition-all duration-200">
          <div class="text-red-500 text-sm mt-1" *ngIf="submitted && signUpForm.get('fullName')?.errors?.['required']">
            Full Name is required.
          </div>
      </div>

      <!-- Email Field -->
      <div>
        <label class="block text-amber-300 text-sm font-medium mb-2">Email</label>
        <input 
          formControlName="email"
          type="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-3 bg-gray-900 border border-amber-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent text-white placeholder-gray-500 transition-all duration-200">
          <div class="text-red-500 text-sm mt-1" *ngIf="submitted && signUpForm.get('email')?.invalid">
            <span *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="signUpForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
          </div>
      </div>

       <!-- <div class="text-red-500 text-sm mt-1">
        <span *ngIf="submitted && signUpForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
       </div> -->
      

      <!-- Password Field -->
      <div>
        <label class="block text-amber-300 text-sm font-medium mb-2">Password</label>
        <input 
          
          formControlName="password"
          type="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-3 bg-gray-900 border border-amber-500/30 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent text-white placeholder-gray-500 transition-all duration-200">
          <div class="text-red-500 text-sm mt-1" *ngIf="submitted && signUpForm.get('password')?.errors?.['required']">
            Password is required
          </div>
      </div>
      


      <!-- Login Button -->
      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-black font-bold py-3 px-4 rounded-lg transition-all duration-200 transform"
      >
        Sign Up
      </button>

      <!-- Register Section -->
      <div class="text-center pt-4 border-t border-amber-500/20">
        <p class="text-gray-400">
          Already have an account?
            <a routerLink="/login" class="text-amber-500 hover:text-amber-300 underline transition-colors duration-200">Login Here</a>
        </p>
      </div>
    </form>
  </div>
</div>
