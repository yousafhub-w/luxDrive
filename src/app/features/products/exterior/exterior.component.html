<div class="bg-black min-h-screen pt-2"> 
  <app-navbar class="sticky top-0 left-0 w-full z-50 bg-black backdrop-blur-md"></app-navbar>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 text-center text-white bg-black py-10">
  

  <!-- Interior Accessories -->
  <div class="space-y-2 hover:scale-105 transition-transform duration-300">
    <div class="flex justify-center items-center gap-2">
      <i class="fa-solid fa-couch text-yellow-400 text-3xl"></i>
      <h2 class="text-2xl font-[Cinzel] text-amber-500">Exterior Excellence</h2>
    </div>
    <p class="text-gray-400 text-sm italic">Turn every drive into a grand entrance.</p>
  </div>
</div>  




<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 ">
  <div *ngFor="let product of products" class="bg-gray-900 text-white rounded-lg shadow-lg p-4 relative group">
   
    <button 
      (click)="toggleWishlist(product)" 
      class="absolute top-2 right-2 text-red-500 hover:text-red-400 transition-colors">
      <i class="fas" [ngClass]="{'fa-heart': product.wishlist, 'fa-heart-o': !product.wishlist}"></i>
    </button>

    <img [src]="product.img" [alt]="product.alt" class="w-full h-48 object-cover rounded mb-4 group-hover:scale-105 transition-transform duration-300" />
    <h2 class="text-lg font-bold">{{ product.name }}</h2>
    <p class="text-sm text-gray-400 mb-2">{{ product.description }}</p>
    <div class="flex justify-between items-center text-amber-400 font-semibold mb-4">
      â‚¹{{ product.price }}
      <span class="text-xs text-white bg-amber-600 px-2 py-1 rounded">{{ product.carbrand }}</span>
    </div>

   
    <button 
      (click)="addToCart(product)" 
      class="w-full bg-yellow-500 hover:bg-yellow-400  active:bg-green-500 text-black font-semibold py-2 rounded transition-colors">
      Add to Cart
    </button>
  </div>
</div>

</div>
