<div class="min-h-screen bg-black text-white pt-2">
  <app-navbar class="sticky top-0 z-50 pt-2 bg-black bg-opacity-90 backdrop-blur-md"></app-navbar>

  <div class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Left: Cart Items -->
    <div class="lg:col-span-2 space-y-4">
      <h1 class="text-2xl font-bold tracking-wide mb-4">Your Cart</h1>

      <div *ngIf="cartItems.length === 0" class="py-12 text-center text-gray-400">
        Your cart is empty.
      </div>

      <div *ngFor="let item of cartItems" class="p-4 rounded-xl bg-gray-900/50 flex items-center gap-4">
        <img [src]="item.img" [alt]="item.name" class="w-24 h-24 object-cover rounded-lg border border-yellow-400" />

        <div class="flex-1 flex flex-col justify-between">
          <!-- Product Name & Price -->
          <div class="flex justify-between items-start">
            <div>
              <h3 class="text-lg font-semibold">{{ item.name }}</h3>
              <p class="text-sm text-gray-400">₹{{ item.price }}</p>
            </div>
            <!-- Remove Button -->
            <button (click)="removeItem(item)" class="text-red-600 hover:text-red-500 transition-colors text-xl hover:scale-125">
              <i class="fas fa-trash"></i>
            </button>
          </div>

          <!-- Quantity & Subtotal -->
          <div class="mt-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
              <button (click)="decreaseQty(item)" class="px-3 py-1 rounded-md border border-yellow-400 hover:bg-yellow-400 hover:text-black transition">-</button>
              <span class="px-3 py-1 rounded-md bg-gray-800">{{ item.quantity }}</span>
              <button (click)="increaseQty(item)" class="px-3 py-1 rounded-md border border-yellow-400 hover:bg-yellow-400 hover:text-black transition">+</button>
            </div>
            <div class="text-right">
              <div class="text-sm text-gray-400">Subtotal</div>
              <div class="font-semibold">₹{{ item.price * item.quantity }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Order Summary -->
   <!-- Right: Order Summary -->
<div class="lg:col-span-1 p-6 bg-gray-900/60 rounded-xl flex flex-col gap-6 mt-12 sticky top-44 h-64">
  <h2 class="text-xl font-bold text-yellow-400">Order Summary</h2>

  <div class="flex justify-between">
    <div class="text-gray-400">Total Items</div>
    <div class="font-semibold">{{ totalQuantity }}</div>
  </div>

  <div class="flex justify-between">
    <div class="text-gray-400">Total Amount</div>
    <div class="font-bold text-yellow-400 text-lg">₹{{ totalAmount | number:'1.0-0' }}</div>
  </div>

  <div class="flex justify-center mt-4">
    <button 
      [disabled]="cartItems.length === 0" 
      (click)="placeOrder()" 
      class="w-44 px-4 py-3 rounded-xl bg-gradient-to-r from-yellow-400 to-yellow-300 text-black font-semibold shadow-lg hover:from-yellow-300 hover:to-yellow-200 transition">
      Place Order
    </button>
  </div>
</div>

  </div>
</div>
